name: catalog-ci-job
on:  
  # push:
  #  branches-ignore: [ master ]
  pull_request:   
    branches-ignore: [ master ]
  # schedule: 
  #  - cron:  '0 1 * * *'
       
jobs: 
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_SECRET_1 }}
      JFROG_BUILD_STATUS: PASS
          
    name: catalog-ci-job
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v2
      env:
        JF_ENV_1: ${{ secrets.JF_SECRET_ENV_1 }}
        
    - name: Ping JFrog CLI
      run: jf rt ping

    - name: Run Python build and publish
      env:
        SERVER_ID: rtsaas
      run: |
        jf pipc --server-id-resolve=$SERVER_ID --repo-resolve=alpha-pypi-virtual                                                                                                                                                                                                                                                                                                 
        # Build the python project
        jf rt pipi -r requirements.txt --module=catalog-py
        # Package the project, create distribution archives (tar.gz and whl):
        python setup.py sdist bdist_wheel
        # Upload the packages to the pypi repository in Artifactory:
        jf rt u dist/ pypi/ --module=catalog-py
        
    - name: Publish Build-info to RT
      run: |
        # Add env vars
        jf rt bce
        # Collect VCS details from git and add them to the build
        jf rt bag
        #Publish build-info
        jf rt bp
            
    - name: Build Scan
      run: |
        jf bs --fail=false
